<div class="card" style="margin-top: 2px;">
  <h3 class="title">User Profile</h3>
  <form class="form">
    <ul>
      <li>
          <label>Username</label>
          <input type="text" class="form-control" disabled="true" placeholder="Username" #usernameLV="ngModel" [(ngModel)]="data.username" name="username"
              value="">
          <div *ngIf="usernameLV.invalid && (usernameLV.dirty || usernameLV.touched)">
              <span class="alertInform" *ngIf="usernameLV.errors.required">
                  Username is required.
              </span>
          </div> 
      </li>
      <li>
        <label for="exampleInputEmail1">Email ID</label>
        <input type="email" class="form-control" #emailLV="ngModel" [(ngModel)]="data.email" name="email" placeholder="Email" required>
        <div *ngIf="emailLV.invalid && (emailLV.dirty || emailLV.touched)">
          <span class="alertInform" *ngIf="emailLV.errors.required">
            Email is required.
          </span>
        </div>
      </li>
      <li>
        <label>Mobile No.</label>
        <input type="text" class="form-control" #mobileLV="ngModel" [(ngModel)]="data.mobile" name="mobile" placeholder="mobile" value=""
          required>
        <div *ngIf="mobileLV.invalid && (mobileLV.dirty || mobileLV.touched)">
          <span class="alertInform" *ngIf="mobileLV.errors.required">
            Mobile Number is required.
          </span>
        </div>
      </li>
      <li>
        <button type="submit" class="submit" (click)="updateProfile()">Update Profile</button>
      </li>
    </ul>
  </form>
</div>
